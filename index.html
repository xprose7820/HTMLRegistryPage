<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main1.css">
    <title>HTML Register Page</title>
</head>

<body>
    <section class="wrapper">
        <section class="navBarContainer">
            <nav class="navButtonContainer">
                <button>Who We Are</button>
                <button>Contact Us</button>
                <button>Create Account</button>
            </nav>
        </section>
        <section class="signUpFormContainerBody">
            <section class="formContainer">
                <h1>Contact Us</h1>
                <form>
                    <ul>
                        <!-- since we removed the bullet points, there is some "margin" -->
                        <li><input type="text" placeholder="Company Name" name="companyName"></li>
                        <li><input type="email" placeholder="Email" name="emailName"></li>
                        <li><input type="text" placeholder="Subject" name="subjectQuery"></li>
                        <li><input type="text" placeholder="Explain your issue" name="questionQuery"></li>
                    </ul>
                    
                </form>
                <button id="submitButton">Submit</button>
                <img src="./assets/fB.png">
                <img src="./assets/aZ.png">
                <img src="./assets/iG.png">
            </section>
        </section>
    </section>


</body>

</html>
